<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Celebrity Prompt Generator</title>
</head>
<body>
  <h1>Celebrity Portrait Prompt Generator</h1>
  <form id="prompt-form">
    <input name="celebrity" placeholder="Celebrity" required />
    <input name="style" placeholder="Art Style" required />
    <input name="theme" placeholder="Theme" />
    <input name="mood" placeholder="Mood" />
    <input name="clothing" placeholder="Clothing" />
    <input name="lighting" placeholder="Lighting" />
    <input name="background" placeholder="Background" />
    <button type="submit">Generate</button>
  </form>
  <div id="results"></div>
  <script src="main.js"></script>
</body>
</html>
